  #     - grpc-ms-network

  order-app:
    image: order-service
    hostname: order-service
    container_name: "order-service"
    ports:
      - 3000:3000
    depends_on:
      - order-db
    environment:
      - AppPort=3000
      - DataSourceUrl=root:password@tcp(order-db:3306)/
      - ServiceName=order
      - PaymentServiceUrl=payment-app:3001
    networks:
      - grpc-ms-network

networks:
  grpc-ms-network:
    name: grpc-ms-network
    driver: bridge

