services:

  order-db:
    image: bitnami/mariadb:latest
    hostname: "order-db"
    container_name: "order-db"
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: password
      MARIADB_DATABASE: order
      MARIADBL_USER: user
      MARIADB_PASSWORD: password
    ports:
      - '3306:3306'
    networks:
      - grpc-ms-network

  # payment-db:
  #   image: mysql:latest
  #   hostname: "payment-db"
